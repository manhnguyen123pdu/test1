<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="add">
      <input type="text" class="add_name" placeholder="Tên" />
      <input type="text" class="add_number" placeholder="Điện thoại" />
      <button class="btn_add">THÊM</button>
    </div>
    <div class="search">
      <input type="text" class="search_info" placeholder="Tìm kiếm" />
      <button class="btn_search">Tìm</button>
      <button class="btn_delete">Xóa trùng</button>
    </div>
    <div class="render">
      <ul>
        <li>
          <span class="name"></span>
          <span class="number"></span>
        </li>
      </ul>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
